<form class="cpt-auth pure-form pure-form-stacked">
    <fieldset>
        <legend>Bittrex Authentication</legend>

        <label for="api_key">API Key</label>
        <input id="apikey" type="text" placeholder="api_key" size="32">

        <label for="secret_key">Secret Key</label>
        <input id="secret_key" type="text" placeholder="secret_key" size="32">

        <label class="cpt-auth-submit pure-button pure-button-primary">Submit</label>
    </fieldset>
</form>

<form class="cpt-data-sync pure-form pure-form-stacked">
    <fieldset>
        <legend>Initial Data Sync (CSV)</legend>

        <label class="cpt-choose-csv pure-button pure-button-primary">Choose File</label>
    </fieldset>
</form>
